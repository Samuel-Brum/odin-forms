<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Sign-up page</title>
</head>
<body>
  <div class="left-side">
      <div class="banner">
        <img src="Images/minas.png" alt="Shadow of the state of Minas Gerais, Brazil" width="180px">  
        UAI SÃ”
      </div>

      <div class="footer">
          Photo by <a href="https://unsplash.com/@cmunemasa">
          Caroline Munemasa</a> on <a href="https://unsplash.com/" style="padding-right: 0em;"> Unsplash</a>. 
      </div>
  </div>

  <div class="right-side">
      <div class="sign-up-prompt">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.
        <br>
        Sign up <i>now</i> to get started.
        <br><br>
        You know you want to.


      </div>

      <div class="sign-up-form">
        <div>
          <p id="lets-do-this">
            Let's do this!
          </p>
        </div>
        
        <div>
          <form action="http://httpbin.org/post" method="post"  class="group-of-boxes"
          id="user_id">
            <div class="sign-up-box">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" required>
            </div>

            <div class="sign-up-box">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" required>
            </div>
            
            <div class="sign-up-box">
              <label for="email">Email</label>
              <input type="email" id="email" required>
            </div>
            
            <div class="sign-up-box">
              <label for="phone_number">Phone Number</label>
              <input type="tel" id="phone_number">
            </div>

            <div class="sign-up-box">
              <label for="password">Password</label>
              <input type="password" id="password" 
              placeholder="Must have numbers and letters."
              pattern= "/^(?:[0-9]+[a-z]|[a-z]+[0-9])[a-z0-9]*$/i" class="password">
              <div id="error_msg"></div>
            </div>

            <div class="sign-up-box">
              <label for="password_confirm">Confirm Password</label>
              <input type="password" id="password_confirm">
            </div>
          </form>
        </div>
      </div>

      <div class="submit-form">
        <div class="submit-button">
          <button type="submit" form="user_id" value="Submit">Create Account</button>
        </div>

        <div class="log-in-link" >
          Already have an account? <a href="#">Log in</a>
        </div>
      </div>
  </div>  
</body>
</html>
